<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento para Socorristas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-left: 5px solid #007BFF;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Entrenamiento para Socorristas</h2>
        <label>Nivel de experiencia:</label>
        <select id="nivel">
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
        </select>
        
        <label>Días disponibles para entrenar a la semana:</label>
        <input type="number" id="dias" min="1" max="7">
        
        <label>Horas por día disponibles:</label>
        <input type="number" id="horas" min="1" max="8">
        
        <label>Tamaño de la piscina:</label>
        <select id="piscina">
            <option value="25m">25m</option>
            <option value="50m">50m</option>
            <option value="otro">Otro</option>
        </select>
        
        <label>Equipamiento disponible:</label>
        <select id="equipamiento">
            <option value="gimnasio">Equipamiento de gimnasio</option>
            <option value="salvamento">Equipamiento de salvamento</option>
            <option value="ambos">Ambos</option>
            <option value="nada">Nada</option>
        </select>
        
        <label>Objetivo principal:</label>
        <select id="objetivo">
            <option value="velocidad">Mejorar velocidad</option>
            <option value="resistencia">Mejorar resistencia</option>
            <option value="fuerza">Aumentar fuerza</option>
            <option value="tecnica">Mejorar técnica de rescate</option>
        </select>
        
        <button onclick="generarEntrenamiento()">Generar Plan</button>
        <div id="resultado"></div>
    </div>

    <script>
        function generarEntrenamiento() {
            let nivel = document.getElementById("nivel").value;
            let dias = document.getElementById("dias").value;
            let horas = document.getElementById("horas").value;
            let piscina = document.getElementById("piscina").value;
            let equipamiento = document.getElementById("equipamiento").value;
            let objetivo = document.getElementById("objetivo").value;

            let plan = `
                <h3>Tu Plan de Entrenamiento</h3>
                <p><strong>Nivel:</strong> ${nivel}</p>
                <p><strong>Días disponibles:</strong> ${dias}</p>
                <p><strong>Horas por día:</strong> ${horas}</p>
                <p><strong>Piscina:</strong> ${piscina}</p>
                <p><strong>Equipamiento:</strong> ${equipamiento}</p>
                <p><strong>Objetivo:</strong> ${objetivo}</p>
                <h4>Sesiones de Entrenamiento:</h4>
            `;

            // Planes por objetivos
            if (objetivo === "velocidad") {
                plan += `
                    <h5>Mejorar Velocidad</h5>
                    <p><strong>Natación:</strong></p>
                    <ul>
                        <li><strong>Ejercicio 1:</strong> Series de velocidad (50m). 5 series a máxima velocidad, 1 minuto de descanso entre cada serie.</li>
                        <li><strong>Ejercicio 2:</strong> Nado en intervalos. 10x25m con 30 segundos de descanso entre cada serie.</li>
                    </ul>
                    <p><strong>Entrenamiento de Fuerza:</strong></p>
                    <ul>
                        <li><strong>Ejercicio 1:</strong> Sentadillas. 3 series de 12 repeticiones.</li>
                        <li><strong>Ejercicio 2:</strong> Flexiones de pecho. 4 series de 10 repeticiones.</li>
                    </ul>
                    <p><strong>Estiramientos y Recuperación:</strong> Estiramientos de piernas, espalda y hombros, 5-10 minutos de nado suave.</p>
                `;
            } else if (objetivo === "resistencia") {
                plan += `
                    <h5>Mejorar Resistencia</h5>
                    <p><strong>Natación:</strong></p>
                    <ul>
                        <li><strong>Ejercicio 1:</strong> Nado continuo (400m). 4 series de 400m a ritmo moderado, 2 minutos de descanso entre cada serie.</li>
                        <li><strong>Ejercicio 2:</strong> Nado por intervalos (200m). 8 series de 200m con 1 minuto de descanso entre cada serie.</li>
                    </ul>
                    <p><strong>Entrenamiento de Fuerza:</strong></p>
                    <ul>
                        <li><strong>Ejercicio 1:</strong> Press de banca. 3 series de 15 repeticiones.</li>
                        <li><strong>Ejercicio 2:</strong> Dominadas. 4 series de 8 repeticiones.</li>
                    </ul>
                    <p><strong>Estiramientos y Recuperación:</strong> Estiramientos centrados en piernas y espalda, con una rutina de 10 minutos de relajación muscular.</p>
                `;
            } else if (objetivo === "fuerza") {
                plan += `
                    <h5>Aumentar Fuerza</h5>
                    <p><strong>Natación:</strong></p>
                    <ul>
                        <li><strong>Ejercicio 1:</strong> Nado rápido (25m). 10 series de 25m a máxima velocidad, descansos de 1 minuto entre cada serie.</li>
                        <li><strong>Ejercicio 2:</strong> Nado con aletas. 4 series de 100m con descansos de 1 minuto.</li>
                    </ul>
                    <p><strong>Entrenamiento de Fuerza:</strong></p>
                    <ul>
                        <li><strong>Ejercicio 1:</strong> Levantamiento de pesas. 3 series de 8 repeticiones.</li>
                        <li><strong>Ejercicio 2:</strong> Abdominales. 4 series de 20 repeticiones.</li>
                    </ul>
                    <p><strong>Estiramientos y Recuperación:</strong> Estiramientos enfocados en abdomen y piernas, con 10 minutos de estiramientos dinámicos.</p>
                `;
            } else if (objetivo === "tecnica") {
                plan += `
                    <h5>Mejorar Técnica de Rescate</h5>
                    <p><strong>Natación:</strong></p>
                    <ul>
                        <li><strong>Ejercicio 1:</strong> Nado de rescate (crol y espalda alternados). 4 series de 50m, alternando estilos.</li>
                        <li><strong>Ejercicio 2:</strong> Rescate con maniquí. 5 series de 25m nadando con el maniquí a tu lado.</li>
                    </ul>
                    <p><strong>Entrenamiento de Salvamento:</strong></p>
                    <ul>
                        <li><strong>Ejercicio 1:</strong> Rescate en equipo. Simulacro de rescate con otros socorristas.</li>
                        <li><strong>Ejercicio 2:</strong> Recuperación de víctima desde el agua. Simula el levantamiento y evacuación.</li>
                    </ul>
                    <p><strong>Estiramientos y Recuperación:</strong> Estiramientos para evitar rigidez, enfocados en hombros y espalda.</p>
                `;
            }

            document.getElementById("resultado").innerHTML = plan;
        }
    </script>
</body>
</html>
